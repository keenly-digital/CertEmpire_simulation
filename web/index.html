    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="certempiree">

    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>certempiree</title>
    <link rel="manifest" href="manifest.json">
    <script>
        function sendHeightToParent() {
          const height = document.documentElement.scrollHeight || document.body.scrollHeight;
          window.parent.postMessage({ iframeHeight: height }, "https://staging2.certempire.com/"); // ðŸ”’ Replace * with your WordPress domain if needed
        }
        window.addEventListener("load", function () {
          setTimeout(sendHeightToParent, 500); // Give Flutter layout time to render
        });
        window.addEventListener('flutter-initialized', function () {
          setTimeout(sendHeightToParent, 500);
        });
        window.addEventListener("resize", function () {
          setTimeout(sendHeightToParent, 500);
        });
    </script>

</head>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
